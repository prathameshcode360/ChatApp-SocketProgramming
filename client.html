<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatApp</title>
  </head>
  <body>
    <!-- Chat UI container -->
    <div class="chat-container">
      <!-- Message list to display chat messages -->
      <div class="message-list"></div>
      <!-- Input field for typing messages -->
      <input type="text" id="message-input" />
      <!-- Button to send messages -->
      <button id="send-message">Send</button>
    </div>

    <!-- Import the Socket.io client-side library -->
    <script src="http://localhost:4002/socket.io/socket.io.js"></script>

    <script>
      // Establish a WebSocket connection to the server
      const socket = io.connect("http://localhost:4002");

      // taking username from prompt
      const username = prompt("Enter Your Name");
      socket.emit("join", { username: username });

      // Select UI elements
      const messageList = document.querySelector(".message-list");
      const messageInput = document.getElementById("message-input");
      const sendMessage = document.getElementById("send-message");

      // Event listener for the send button
      sendMessage.addEventListener("click", () => {
        const message = messageInput.value; // Get the message from input field

        if (message) {
          // Emit the message to the server
          socket.emit("new-message", message);

          // Create a new div element to display the message
          const messageElement = document.createElement("div");
          messageElement.innerText = username + ":" + message;

          // Append the message to the message list
          messageList.appendChild(messageElement);

          // Clear the input field after sending
          messageInput.value = "";
        }
      });

      // display old message on UI
      socket.on("old_messages", (data) => {
        data.messages.forEach((message) => {
          const messageElement = document.createElement("div");
          messageElement.innerText = message.username + ":" + message.message;
          messageList.appendChild(messageElement);
        });
      });

      socket.on("broadcast-message", (userMessage) => {
        // Create a new div element to display the message
        const messageElement = document.createElement("div");
        messageElement.innerText =
          userMessage.username + ":" + userMessage.message;
        // Append the message to the message list
        messageList.appendChild(messageElement);
      });
    </script>
  </body>
</html>
